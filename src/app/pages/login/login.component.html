<div class="container mt-5">
  <h2>Connexion</h2>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="user_id">Identifiant</label>
      <input type="text" class="form-control" [(ngModel)]="user_id" name="user_id" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="otp">Code 2FA</label>
      <input type="text" class="form-control" [(ngModel)]="otp_code" name="otp_code" required>
    </div>
    <button class="btn btn-primary mt-3">Se connecter</button>
  </form>

  <div *ngIf="message" class="alert mt-3" [class.alert-success]="success" [class.alert-danger]="!success">
    {{ message }}
  </div>
</div>
